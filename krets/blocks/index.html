<!DOCTYPE html>
<html>
<head>
  <title>Blocks Game</title>
  <head>
    <meta property="og:title" content="Blocks: A Gravity Defying Puzzle" />
    <meta property="og:description" content="In a world where gravity is more of a suggestion than a rule, colorful blocks descend with a mind of their own. It's up to you, the intrepid architect of chaos, to bring order to this delightful pandemonium. Stack wisely, for the blocks are many and the space is finite." />
    <meta property="og:image" content="http://krets.com/blocks/blocks.png" />
    <meta property="og:url" content="http://krets.com/blocks/" />
    <meta property="og:type" content="website" />
  </head>
  <link rel="manifest" href="/blocks/manifest.json">
  <link rel="stylesheet" href="/blocks/blocks.css?v=v1.0.8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Geo:ital@0;1&family=Gugi&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  <link rel="icon" href="/blocks/favicon.ico" type="image/x-icon">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div id="game-container">
  <div id="board-container">
    <div id="board"></div>
    <div id="board-guides"></div>
    <div id="overlay" style="display: none;"></div>
  </div>
<div id="info">
  <div class="info-meter" id="level-meter"></div>
  <div id="lines" class="info-item">
    <span class="info-title">Lines:</span>
    <span class="info-value" id="lines-value"></span>
  </div>
  <div id="level" class="info-item">
    <span class="info-title">Level:</span>
    <span class="info-value" id="level-value"></span>
  </div>
  <div id="score" class="info-item">
    <span class="info-title">Score:</span>
    <span class="info-value" id="score-value"></span>
  </div>
  <div id="preview"></div>
  <button id="up">&uarr;</button>
  <button id="left">&larr;</button>
  <button id="right">&rarr;</button>
  <button id="bottom">&#10515;</button>
  <button id="down">&darr;</button>

  <div id="leader_board"></div>
  <div id="options">
    <input type="checkbox" id="ghost_checkbox" checked/>
    <label for="ghost_checkbox">Ghost Piece</label>
  </div>
</div>
</div>

  <script src="/blocks/blocks.js?v=v1.0.8"></script>
<!--<script src="js/menu.js"></script>-->
<script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('/blocks/service-worker.js?v=v1.0.8')
      .then(registration => {
        console.log('Service Worker registered with scope:', registration.scope);
      })
      .catch(error => {
        console.error('Service Worker registration failed:', error);
      });
  }
</script>
</body>
